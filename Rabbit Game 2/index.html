<!DOCTYPE html>
<html ng-app="Game">
    
<head>
  <meta charset="utf-8">
  
  <title>The white rabbit is late!</title>

<link href='http://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet' type='text/css'>
 <link rel="stylesheet" type="text/css" href="style.css">

 <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js'></script>
    <script src='https://cdn.firebase.com/js/client/1.0.17/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js'></script>
    <script src='https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js'></script>

  <script type="text/javascript" src="jquery-1.10.2.js"></script>
  <script type="text/javascript" src="phaser.min.js"></script>
  <script type="text/javascript" src="app2.js"></script>

</head>

<body ng-controller="ctrl">

	
	
	
	<div id="frame">
		<div id="frame-holder">
			<div class="onoffswitch">
	    <input 
	    	type="checkbox" 
	    	name="onoffswitch" 
	    	class="onoffswitch-checkbox" 
	    	id="myonoffswitch" 
	    	ng-click="soundSettings()"
	    	checked/>
	</div>

			<div id="menu">
			<span id='name_input' ng-click="login()">Log In Via Facebook</span>
	    		<span id="play" ng-click="play()">Play!!</span>
			<div class="high-scores">

		<h1 id="headhigh">Top 5 Scorers:</h1> 
			<ul>
				<li >{{item.Scorer}}: {{item.Score}} <!-- on {{item.date_time | date : 'dd MMM yyyy'}} at {{item.date_time | date : 'hh:mm:ss a'}} --></li> 		</ul>
	</div>
</div>
	  		<div id="game-div"> </div>
		</div>
		<p id="score"></p>
	</div>

</body>

</html>
